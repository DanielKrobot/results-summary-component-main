<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="section1">
      <h1 id="result">Your Result</h1>
      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section id="section2">
      <h3>Summary</h3>
      <div class="box Reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg">
          <h4>Reaction</h4>
        </div> 
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="box Memory">
        <div>
          <img src="./assets/images/icon-memory.svg">
          <h4>Memory</h4>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="box Verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg">
          <h4>Verbal</h4>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="box Visual">
        <div>
          <img src="./assets/images/icon-visual.svg">  
          <h4>Visual</h4>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
